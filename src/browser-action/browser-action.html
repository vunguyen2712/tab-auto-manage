<!DOCTYPE html>
<html>

		<head>
		  <!-- Angular Material style sheet -->
			<!-- <link rel="stylesheet" href="../../../angular-lib/angular-material/angular-material.css"> -->
			<link rel="stylesheet" href="browser-action.css">
		</head>

		<!-- <body style="min-width:600px;"> -->
		<body>
				<header class="app-bar promote-layer paper-toolbar paper-shadow">
						<div class="app-bar-container paper-toolbar">
							<h1 class="header-logo">Auto Tab Manager</h1>
						</div>
				</header>

				<div id="mainPopup">
						<!-- Min number of tabs user wants to keep -->
						<a href="../extension-page/auto-closed-history.html" target="_blank">History page</a>
						<h2>Number of tabs you want to keep:</h2>
						<div class="range-slider">
								<input id="min-num-tab-slider" class="range-slider__range" type="range" value="5" min="0" max="20">
								<span id="min-num-tab-slider-span" class="range-slider__value">0</span>
						</div>

						<!-- How long inactive tabs can stay open in minutes-->
						<h2>Automatically close tabs after being inactive for (minutes):</h2>
						<div class="range-slider">
								<input id="minutes-to-close-inactive-tabs-slider" class="range-slider__range" type="range" value="10" min="0" max="30">
								<span id="minutes-to-close-inactive-tabs-slider-span" class="range-slider__value">0</span>
						</div>
				</div>

				<script src="../js-lib/jquery-3.2.1.min.js"></script>
				<script src="browser-action.js"></script>
		</body>

</html>
